[package]
name = "obol"
version = "0.1.0"
edition = "2024"
publish = false

[dependencies]
charon = { path = "../charon/charon", default-features = true }
hax = { package = "hax-frontend-exporter", git = "https://github.com/AeneasVerif/hax", branch = "main", optional = true }
dot-writer = "0.1.4"
anyhow = "1"
log = "0.4.17"
home = "0.5"
clap = "4.5.41"
itertools = "0.14.0"
serde = "1.0.219"
toml = "0.9.5"
which = "8.0.0"
rustc_version = "0.4.1"
serde_json = "1.0.142"
serde_derive = "1.0.219"


[[bin]]
name = "obol"
path = "src/bin/obol/main.rs"

[[bin]]
name = "obol-driver"
path = "src/bin/obol-driver/main.rs"

[lib]
name = "obol_lib"
path = "src/lib.rs"

[package.metadata.rust-analyzer]
# This package uses rustc crates.
rustc_private = true
